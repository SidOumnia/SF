<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamflix Home</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="icon" type="image/png" href="images/icon.jpg">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <header>
    <a href="#" class="logo">StreamFlix</a>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">My Account</a></li>
      </ul>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
      <button>
        <i class="fa fa-search"></i>
      </button>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <h1>Enjoy your favorite movies and series anytime, anywhere.</h1>
    </section>
    <section class="content">
      <h2>Popular Movies</h2>
      <div class="grid">
        <!-- Movie cards -->
        <div class="card">
          <img src="movie1.jpg" alt="Movie 1">
          <h3>Movie Title 1</h3>
        </div>
        <div class="card">
          <img src="movie2.jpg" alt="Movie 2">
          <h3>Movie Title 2</h3>
        </div>
      </div>
      <h2>Trending Series</h2>
      <div class="grid">
        <!-- Series cards -->
        <div class="card">
          <img src="series1.jpg" alt="Series 1">
          <h3>Series Title 1</h3>
        </div>
        <div class="card">
          <img src="series2.jpg" alt="Series 2">
          <h3>Series Title 2</h3>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Streamflix. All rights reserved.</p>
  </footer>
  <script src="pageTransitions.js"></script>
</body>
</html>
